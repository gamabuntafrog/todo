<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section class="create-todo">
    <div class="create-todo__container">
      <h1 class="create-todo__header">Список задач</h1>
      <input id="create-todo__head" type="text" name="" value="" placeholder="Заголовок..."/>
      <textarea id="create-todo__desc" name="" id="" value="" placeholder="Подробности..."></textarea>
      <button id="create-todo__submit" type="submit">Сделать</button>
    </div>
  </section>
  <section class="content">
    <div class="content__container">
      <!--content__items-->
    </div>
  </section>
  <footer class="footer">
    <div class="footer__container">
      <h2 class="footer__h2">by gamabuntafrog</h3>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
